<div class="row">
    <h1>How to contact us:</h1>
    <p class="lead">Please fill out the form below and someone from our sales department will be contacting your very soon!</p>

    <form id="contactForm" class="form-horizontal" role="form" data-toggle="validator">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Your Name *</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="name" id="name" placeholder="Your Name" data-error="Please enter your name" required>
          <div class="help-block with-errors"></div>
        </div>
      </div>      
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email *</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="email" id="email" placeholder="Email" data-error="That email address is invalid" required>
          <div class="help-block with-errors"></div>
        </div>
      </div>
      <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">Phone *</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" name="phone" id="phone" placeholder="Phone Number" required>
        </div>
      </div>
      <div class="form-group">
        <label for="company" class="col-sm-2 control-label">Company</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="company" id="company" placeholder="Your Company">
        </div>
      </div>      
      <div class="form-group">
        <label for="comment" class="col-sm-2 control-label">Comment:</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="5" name="comments" id="comments" placeholder="Please let us know what you are interested in"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="map col-xs-offset-2 col-xs-8">
          <button id="submitBtn" onClick="submitForm();" class="btn btn-primary">Submit</button>
        </div>
      </div>   
    </form>
    <hr/>
    <h2>Our Location</h2>
    <div class="map col-xs-offset-2 col-xs-8">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48002.74858151369!2d-73.01587280000128!3d41.2398157994195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e8743573cf0317%3A0x7f93ea195e8d02db!2s107+Research+Dr%2C+Milford%2C+CT+06460!5e0!3m2!1sen!2sus!4v1421158270112" width="320" height="240" frameborder="0" style="border:0"></iframe>
    </div>

</div>
